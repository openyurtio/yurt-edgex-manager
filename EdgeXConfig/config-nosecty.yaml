        CLIENTS_SUPPORT_NOTIFICATIONS_HOST: edgex-support-notifications
        CLIENTS_SUPPORT_SCHEDULER_HOST: edgex-support-scheduler
        DATABASES_PRIMARY_HOST: edgex-redis
        EDGEX_SECURITY_SECRET_STORE: "false"
        MESSAGEQUEUE_HOST: edgex-redis
        REGISTRY_HOST: edgex-core-consul
      components:
        - name: edgex-ui-go
          image: openyurt/edgex-ui:2.3.0
          ports:
            - protocol: TCP
              port: 4000
              targetPort: 4000
          componentEnv:
            SERVICE_HOST: edgex-ui-go
        - name: edgex-core-consul
          image: openyurt/consul:1.13.2
          volumes:
            - name: consul-config
              hostPath: ""
              mountPath: /consul/config
            - name: consul-data
              hostPath: ""
              mountPath: /consul/data
          ports:
            - protocol: TCP
              port: 8500
              targetPort: 8500
        - name: edgex-sys-mgmt-agent
          image: openyurt/sys-mgmt-agent:2.3.0
          volumes:
            - name: anonymous-volume1
              hostPath: /var/run/docker.sock
              mountPath: /var/run/docker.sock
          ports:
            - protocol: TCP
              port: 58890
              targetPort: 58890
          componentEnv:
            EXECUTORPATH: /sys-mgmt-executor
            METRICSMECHANISM: executor
            SERVICE_HOST: edgex-sys-mgmt-agent
        - name: edgex-support-scheduler
          image: openyurt/support-scheduler:2.3.0
          ports:
            - protocol: TCP
              port: 59861
              targetPort: 59861
          componentEnv:
            INTERVALACTIONS_SCRUBAGED_HOST: edgex-core-data
            INTERVALACTIONS_SCRUBPUSHED_HOST: edgex-core-data
            SERVICE_HOST: edgex-support-scheduler
        - name: edgex-core-data
          image: openyurt/core-data:2.3.0
          ports:
            - protocol: TCP
              port: 5563
              targetPort: 5563
            - protocol: TCP
              port: 59880
              targetPort: 59880
          componentEnv:
            SERVICE_HOST: edgex-core-data
        - name: edgex-device-virtual
          image: openyurt/device-virtual:2.3.0
          ports:
            - protocol: TCP
              port: 59900
              targetPort: 59900
          componentEnv:
            SERVICE_HOST: edgex-device-virtual
        - name: edgex-core-command
          image: openyurt/core-command:2.3.0
          ports:
            - protocol: TCP
              port: 59882
              targetPort: 59882
          componentEnv:
            MESSAGEQUEUE_EXTERNAL_URL: tcp://edgex-mqtt-broker:1883
            MESSAGEQUEUE_INTERNAL_HOST: edgex-redis
            SERVICE_HOST: edgex-core-command
        - name: edgex-device-rest
          image: openyurt/device-rest:2.3.0
          ports:
            - protocol: TCP
              port: 59986
              targetPort: 59986
          componentEnv:
            SERVICE_HOST: edgex-device-rest
        - name: edgex-support-notifications
          image: openyurt/support-notifications:2.3.0
          ports:
            - protocol: TCP
              port: 59860
              targetPort: 59860
          componentEnv:
            SERVICE_HOST: edgex-support-notifications
        - name: edgex-core-metadata
          image: openyurt/core-metadata:2.3.0
          ports:
            - protocol: TCP
              port: 59881
              targetPort: 59881
          componentEnv:
            NOTIFICATIONS_SENDER: edgex-core-metadata
            SERVICE_HOST: edgex-core-metadata
        - name: edgex-redis
          image: openyurt/redis:7.0.5-alpine
          volumes:
            - name: db-data
              hostPath: ""
              mountPath: /data
          ports:
            - protocol: TCP
              port: 6379
              targetPort: 6379
        - name: edgex-kuiper
          image: openyurt/ekuiper:1.7.1-alpine
          volumes:
            - name: kuiper-data
              hostPath: ""
              mountPath: /kuiper/data
          ports:
            - protocol: TCP
              port: 59720
              targetPort: 59720
          componentEnv:
            CONNECTION__EDGEX__REDISMSGBUS__PORT: "6379"
            CONNECTION__EDGEX__REDISMSGBUS__PROTOCOL: redis
